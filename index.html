<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://www.griffininsight.com/css/animate.css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="all">
      <div id="animation">
        <div id="cir1"></div>
        <div id="cir2"></div>
        <h1 class="head" id="h1">H</h1>
        <h1 class="head" id="h2">L</h1>
        <h1 class="head" id="h4">E</h1>
        <h1 class="head" id="h3">O</h1>
        <h1 class="head" id="h5">L</h1>
      </div>
      <div id="main">
        <div id="left">
          <div id="nav">
            <h1 class="navani">MISSGUIDED</h1>
            <h4 class="navani">New in</h4>
            <h4 class="navani">Dresses</h4>
            <h4 class="navani">Top</h4>
            <h4 class="navani">Clothing</h4>
            <h4 class="navani">Shoes</h4>
            <h4 class="navani">Accessories</h4>
            <h4 class="navani">sale</h4>
          </div>
          <h1 class="navani" id="mhead">FEELINGS?</h1>
          <img id="cirtext" src="./download (1).png" alt="" />
          <div id="pic">
            <img
              src="https://media.missguided.com/i/missguided/G1805849_03?fmt=webp&$product-page__main--1x$"
              alt=""
            />
          </div>
          <div id="box">
            <div id="lft">
              <i class="ri-arrow-left-s-line"></i>
              <p>01/04</p>
              <i class="ri-arrow-right-s-line"></i>
            </div>
            <div id="rgt">
              <p>Shop Now</p>
              <hr />
              <i class="ri-arrow-right-s-line"></i>
              <!-- <i class="ri-arrow-right-line"></i> -->
            </div>
          </div>
        </div>
        <div id="right">
          <div id="topnav">
            <i class="ri-menu-line"></i>
            <i class="ri-search-line"></i>
            <i class="ri-heart-line"></i>
            <i class="ri-shopping-bag-line"></i>
            <i class="ri-user-line"></i>
            <p>US</p>
            <i class="ri-flag-2-line"></i>
          </div>
          <div id="circ">
            <div id="one">
              <h3 class="navani">Unlimited Next</h3>
              <h3 class="navani">Day Delivery</h3>

              <p class="navani">For a Year - $9,99</p>
            </div>
            <div id="two">
              <h3 class="navani">New In from $8</h3>
              <p class="navani">Shop Now</p>
            </div>
            <div id="three">
              <h3 class="navani">20% off for</h3>
              <h3 class="navani">First App Order</h3>
              <p class="navani">Click Here</p>
            </div>
          </div>
          <div id="pic1">
            <img
              src="https://media.missguided.com/i/missguided/G1805849_01?fmt=webp&$product-page__main--3x$"
              alt=""
            />
          </div>
          <div id="icon">
            <i class="ri-facebook-fill"></i> <br />
            <i class="ri-twitter-fill"></i><br />
            <i class="ri-instagram-line"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="cursor" id="cursor"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://www.griffininsight.com/js/lettering.js"></script>
    <script src="https://www.griffininsight.com/js/textillate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.7.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.7.0/dist/ScrollTrigger.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
